<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            // 현재 URL의 경로 가져오기 (해시 기반 라우팅으로 변환)
            var path = window.location.pathname + window.location.search;
            var newUrl = window.location.origin + "elecbug.github.io/docker-ko.github.io/#" + path;

            // 올바른 URL로 리디렉트
            window.location.replace(newUrl);
        })();
    </script>
</head>
<body>
    <h3>페이지를 찾을 수 없습니다. 메인 페이지로 이동 중...</h3>
</body>
</html>
